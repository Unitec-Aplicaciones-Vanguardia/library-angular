<div class="card">
    <div class="card-body">
        <h2 class="card-title">Libros de {{authorName}}</h2>
        <div class="card-text">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <th>Nombre</th>
                        <th>Copias</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let book of books">
                            <td> <a>{{book.name}}</a></td>
                            <td>{{book.copies}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
